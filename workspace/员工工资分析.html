<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>员工工资情况分析</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #fff; color: #333;
        }
        #chart {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="chart"></div>
    <script>
        var chartDom = document.getElementById('chart');
        var myChart = echarts.init(chartDom);
        var option = {
  "title": {
    "text": "员工工资情况分析",
    "left": "center"
  },
  "tooltip": {
    "trigger": "axis"
  },
  "xAxis": {
    "type": "category",
    "data": [
      "张三",
      "李四",
      "王五",
      "赵六",
      "钱七"
    ],
    "name": "员工姓名"
  },
  "yAxis": {
    "type": "value",
    "name": "工资（元）"
  },
  "series": [
    {
      "name": "工资（元）",
      "type": "bar",
      "data": [
        8000,
        12000,
        6000,
        9000,
        7500
      ]
    }
  ]
};
        myChart.setOption(option);
        window.addEventListener('resize', function() {
            myChart.resize();
        });
    </script>
</body>
</html>
